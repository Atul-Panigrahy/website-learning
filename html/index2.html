<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>sample website</title>
</head>


<body>

    <!-- ABOUT HEADER TAG
        The header element represents introductory content for its nearest ancestor sectioning content or sectioning root element. 
        A header typically contains a group of introductory or navigational aids. When the nearest ancestor sectioning content or 
            sectioning root element is the body element, then it applies to the whole page.
     -->
    <header>

        <!-- 
            The nav element represents a section of a page that links to other pages or to parts within the page: a section with navigation links.
         -->
        <nav>

        </nav>


        <article>
            <h3>article tag</h3>
            
            <section>
                section 1

                <aside>
                    aside tag can be used for displaying advertisement to the side of main content
                </aside>
            </section>

            <section>
                section 2
            </section>
        </article>
    </header>   
    
    <!--  ABOUT FOOTER TAG
        The footer element represents a footer for its nearest ancestor sectioning content or sectioning root element. 
        A footer typically contains information about its section such as who wrote it, links to related documents, copyright data, and the like.
    -->
    <footer>

    </footer>


</body>


</html>
